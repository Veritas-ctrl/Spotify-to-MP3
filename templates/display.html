<!DOCTYPE html>
<html>
<head>
    <title>Playlists Display</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/display.css')}}">
</head>
<body>
    <div class="container">
        <div class="display">
            <h1>List of Playlists</h1>
            <p>Choose the playlist you want to convert</p>
        </div>
    </div>

    <div class="playlist">
        <form action="/get_songs" method="POST">
        {% for playlist in playlists_info['name'] %}
        <label for="{{ playlist }}">
            <div class="playlist_box">
                <input type="checkbox" id="{{ playlist }}" name = "playlists[]" value="{{ playlist }}">
                <img src="{{ playlists_info['image_url'][loop.index0] }}">
                <div class="text-content">
                    <h3>{{ playlist }}</h3>
                    <p>{{ playlists_info['description'][loop.index0] }}</p>
                </div>
            </div>
        </label>
        {% endfor %}

        <button type="submit">Download</button>
        </form>

    </div>
</body>
</html>
